    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: rgb(239, 214, 71);
            text-align: center;
            padding: 20px;
        }

    max-width: 150px;

            border-radius: 5px;

<body>

    <h1>üîî Alerte G√©n√©rale Personnalis√©e</h1>
    <p>D√©finissez des alertes et recevez des notifications par e-mail et SMS.</p>

    <!-- Formulaire d'ajout d'alerte -->
    <div class="alert-form">
        <h2>‚ûï Ajouter une Alerte</h2>
        <select id="alertType">
            <option value="stock_bas">üìâ Stock Faible</option>
            <option value="vente_elevee">üìà Vente √âlev√©e</option>
            <option value="paiement_retard">üí∞ Paiement en Retard</option>
        </select>
        <input type="number" id="alertValue" placeholder="Seuil (ex: 10 unit√©s, 5000 F CFA)" required>
        <input type="email" id="userEmail" placeholder="Votre Email" required>
        <input type="tel" id="userPhone" placeholder="Votre Num√©ro (Ex: +223XXXXXXXXX)" required>
        <button onclick="ajouterAlerte()">‚ûï Ajouter</button>
    </div>

    <!-- Liste des alertes actives -->
    <div class="alerts-list">
        <h2>üìã Alertes Actives</h2>
        <div id="alertsContainer"></div>
    </div>

    <script>
        let alertes = [];

        // Initialiser EmailJS (remplacez "user_xxxx" par votre cl√© EmailJS)
        emailjs.init("user_xxxx");

        function ajouterAlerte() {
            let type = document.getElementById("alertType").value;
            let valeur = document.getElementById("alertValue").value;
            let email = document.getElementById("userEmail").value;
            let phone = document.getElementById("userPhone").value;

            if (!valeur || !email || !phone) {
                alert("Veuillez remplir tous les champs !");
                return;
            }

            let nomAlerte = "";
            if (type === "stock_bas") nomAlerte = "Stock Faible";
            if (type === "vente_elevee") nomAlerte = "Vente √âlev√©e";
            if (type === "paiement_retard") nomAlerte = "Paiement en Retard";

            let alerte = {
                id: Date.now(),
                type: type,
                nom: nomAlerte,
                seuil: valeur,
                email: email,
                phone: phone
            };

            alertes.push(alerte);
            afficherAlertes();
            envoyerNotification(alerte);
        }

        function afficherAlertes() {
            let container = document.getElementById("alertsContainer");
            container.innerHTML = "";

            alertes.forEach((alerte, index) => {
                let div = document.createElement("div");
                div.classList.add("alert-item");
                div.innerHTML = `<strong>${alerte.nom}</strong> - Seuil : ${alerte.seuil} 
                                 <button onclick="supprimerAlerte(${index})">‚ùå Supprimer</button>`;
                container.appendChild(div);
            });
        }

        function supprimerAlerte(index) {
            alertes.splice(index, 1);
            afficherAlertes();
        }

        function envoyerNotification(alerte) {
            // Envoi d'email via EmailJS
            emailjs.send("service_xxxx", "template_xxxx", {
                nomAlerte: alerte.nom,
                seuil: alerte.seuil,
                email: alerte.email
            }).then(() => {
                console.log("Email envoy√© !");
            }).catch(err => console.error("Erreur Email:", err));

            // Envoi de SMS via Twilio (Besoin d'un backend PHP/Node.js pour √ßa)
            fetch("https://votre-backend.com/envoyer_sms", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    phone: alerte.phone,
                    message: "üö® Alerte Neka Stock : '${alerte.nom} - Seuil atteint(${alerte.seuil})
                })
            }).then(() => {
                console.log("SMS envoy√© !");
            }).catch(err => console.error("Erreur SMS:", err));
        }
    </script>

</body>
