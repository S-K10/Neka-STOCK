<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Clients - Neka Stock</title>
    <div class="logo">
        <img src="image.png" alt="Logo Neka Stock" class="logo-img">
    </div>
    <ul>
        <li><a href="index.html">Accueil</a></li>
        
        <li><a href="compte.html">Mon Compte</a></li>
    </ul>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .logo-img {
    max-width: 150px;
    height: center;
    align-items: center;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .form-container, .client-list {
            background-color: #ddbd5b;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
.form-container input, .form-container select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .form-container button {
            background-color: #3d3c3c;
            color: rgb(255, 255, 255);
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .btn-edit, .btn-delete {
            padding: 5px 10px;
            margin-right: 5px;
            border: none;
            cursor: pointer;
            color: white;
        }
        .btn-edit {
            background-color: #007bff;
        }
        .btn-edit:hover {
            background-color: #0056b3;
        }
.btn-delete {
            background-color: #dc3545;
        }
        .btn-delete:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gestion des Clients - Neka Stock</h1>
    </header>
    <div class="container">
        <div class="form-container">
            <h3>Ajouter un Client</h3>
            <form id="addClientForm">
                <input type="text" id="clientName" placeholder="Nom du Client" required>
                <input type="email" id="clientEmail" placeholder="Email du Client" required>
                <input type="text" id="clientPhone" placeholder="Numéro de Téléphone" required>
                <input type="text" id="clientAddress" placeholder="Adresse" required>
                <select id="clientStatus">
                    <option value="actif">Actif</option>
                    <option value="inactif">Inactif</option>
                </select>
                <button type="submit">Ajouter Client</button>
            </form>
        </div>

        <div class="client-list">
            <h3>Liste des Clients</h3>
            <table id="clientTable">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Email</th>
<th>Téléphone</th>
                        <th>Adresse</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Les clients seront ajoutés ici dynamiquement -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Fonction pour ajouter un client au tableau
        document.getElementById("addClientForm").addEventListener("submit", function(e) {
            e.preventDefault();

            // Récupérer les valeurs du formulaire
            const name = document.getElementById("clientName").value;
            const email = document.getElementById("clientEmail").value;
            const phone = document.getElementById("clientPhone").value;
            const address = document.getElementById("clientAddress").value;
            const status = document.getElementById("clientStatus").value;

            // Insérer une nouvelle ligne dans le tableau
            const table = document.getElementById("clientTable").getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();

            // Ajouter les données dans la nouvelle ligne
            newRow.innerHTML = `

                <td>${name}</td>
                <td>${email}</td>
                <td>${phone}</td>
                <td>${address}</td>
                <td>${status}</td>
                <td>
                    <button class="btn-edit">Modifier</button>
                    <button class="btn-delete" onclick="deleteRow(this)">Supprimer</button>
                </td>
            `;

            // Réinitialiser le formulaire après ajout
            document.getElementById("addClientForm").reset();
        });

        // Fonction pour supprimer un client
        function deleteRow(button) {
            // Supprimer la ligne du tableau
            const row = button.closest("tr");
            row.remove();
        }
    </script>
</body>
</html>
